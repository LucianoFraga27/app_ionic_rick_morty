<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngIf="folder === 'api'">
    API.</div>

  <div *ngIf="folder === 'sobre-mim'">
  
    SOBRE MIM.
  
  
  </div>

  <div *ngIf="folder === 'sair'">
      <ion-button  routerLink="/login">Sair</ion-button>
  </div>
  
</ion-content>
