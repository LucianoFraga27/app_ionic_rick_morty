<ion-content [fullscreen]="true">
  <div class="login-wrapper">
    <div class="center">
  <ion-item>

    <ion-input type="text" [(ngModel)]="email">email</ion-input>
  </ion-item>

  <ion-item>

    <ion-input type="password" [(ngModel)]="senha">senha</ion-input>
  </ion-item>

  <div class="buttons">
    <ion-button expand="block" type="submit" color="tertiary" (click)="insereUsuario()">Salvar</ion-button>
    <ion-button expand="block"  color="secondary" routerLink="/login">Voltar</ion-button>
  </div>

</div>
</div>
</ion-content>
